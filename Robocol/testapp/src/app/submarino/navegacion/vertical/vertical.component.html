<table class="table table-borderless" style="background-color: transparent">
  <tbody>
    <tr class="justify-content-center text-center align-middle">
      <td class="justify-content-center text-center align-middle">
        <div>
            <table
              class="table table-borderless"
              style="height: 100%; background-color: transparent"
            >
              <tbody>
                <tr class="justify-content-center text-center align-middle">

                  <td
                    class="td justify-content-center text-center align-middle"
                    class="img-wrapper"
                  >
                  <img class="img-responsive" src="{{ imageSrcU }}" />
                    <button
                      class="btn btn-default btn-block"
                      (mousedown)="change_valueU(imageButtonsU[1], 'up')"
                      (mouseup)="stop_changing_valueU()"
                    >
                      UP
                    </button>
                  </td>
                  <td
                    class="td justify-content-center text-center align-middle"
                    class="img-wrapper"
                  >
                  <img class="img-responsive" src="{{ imageSrcD }}" />
                    <button
                      class="btn btn-default btn-block"
                      (mousedown)="change_valueD(imageButtonsD[1], 'down')"
                      (mouseup)="stop_changing_valueD()"
                    >
                      DOWN
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
      </td>
    </tr>
  </tbody>
</table>
