<table class="table table-borderless" style="background-color: transparent;">
   <tbody>
      <tr class="justify-content-center text-center align-middle">
         <td class="justify-content-center text-center align-middle" style="padding: 0px;">
            <div class="img-wrapper">
               <img class="img-responsive" src="{{imageSrc}}">
               <div class="img-overlay">
                  <table class="table table-borderless" style="height: 100%; background-color: transparent;">
                     <tbody>
                        <tr class="justify-content-center text-center align-middle">
                           <td class="td"></td>
                           <td class=" td justify-content-center text-center align-middle"><button class="btn btn-default btn-block" (mousedown)="change_value(imageButtons[2], 'front')" (mouseup)="stop_changing_value()">FRONT</button></td>
                           <td class="td"></td>
                        </tr>
                        <tr class="justify-content-center text-center align-middle">
                           <td class="td justify-content-center text-center align-middle"><button class="btn btn-default btn-block" (mousedown)="change_value(imageButtons[3], 'left')" (mouseup)="stop_changing_value()">LEFT</button></td>
                           <td class="td"></td>
                           <td class="td justify-content-center text-center align-middle"><button class="btn btn-default btn-block" (mousedown)="change_value(imageButtons[4], 'right')" (mouseup)="stop_changing_value()">RIGHT</button></td>
                        </tr>
                        <tr class="justify-content-center text-center align-middle">
                           <td class="td"></td>
                           <td class="td justify-content-center text-center align-middle"><button class="btn btn-default btn-block" (mousedown)="change_value(imageButtons[1],'back')" (mouseup)="stop_changing_value()">BACK</button></td>
                           <td class="td"></td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
         </td>
      </tr>
   </tbody>
</table>
